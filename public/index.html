<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    
    <form class="user_form show d-flex flex-column" name="user_form_name " id="user_form">
        <h1>Escolha seu nome:</h1>
        <input class="form-control w-50 mt-3" name="user" id="user" type="text">
        <button class="btn btn-dark mt-4" type="submit" id="btn" onclick="hide()">Definir</button>
    </form>

    <div class="container_messages container w-50">

    
        <div id="messages" class="mt-4 fs-4 card">
        </div>

        <form class="message_form d-flex flex-column justify-content-end" name="message_form_name" id="message_form">
            <input name="msg" id="message" type="text">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>


    <script>
        let btn = document.querySelector("#btn")
        btn.addEventListener("click", hide)

        function hide(){
            let user_form = document.querySelector("#user_form")
            user_form.classList.remove("show")
        }
        
    </script>
</body>
</html>
